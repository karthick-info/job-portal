{% extends 'myapp/base1.html' %}
{% load static %}

{% block content %}
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white font-weight-bold">Forgot Password</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'home' %}">Home</a> <span class="mx-2 slash">/</span>
          <a href="{% url 'login' %}">Login</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Forgot Password</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section" style="padding: 4rem 0;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0" style="border-radius: 15px;">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                <span style="font-size: 2rem;">ðŸ”‘</span>
              </div>
              <h3 style="color: #2c3e50; font-weight: 700;">Forgot Password?</h3>
              <p class="text-muted">Enter your email to receive a reset OTP</p>
            </div>

            {% if msg %}
            <div class="alert {% if 'âŒ' in msg %}alert-danger{% elif 'âœ…' in msg %}alert-success{% else %}alert-warning{% endif %} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            {% endif %}

            <form method="POST" action="{% url 'forgot_password' %}">
              {% csrf_token %}
              
              <div class="form-group mb-4">
                <label for="email" style="font-weight: 600; color: #2c3e50;">Email Address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" style="background: #f8f9fa; border-right: none;">
                      <span class="icon-envelope" style="color: #667eea;"></span>
                    </span>
                  </div>
                  <input type="email" name="email" id="email" class="form-control" 
                         placeholder="Enter your registered email" required
                         style="border-left: none; padding: 0.75rem;">
                </div>
              </div>

              <button type="submit" class="btn btn-block btn-lg text-white" 
                      style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 25px; padding: 0.85rem; font-weight: 600;">
                <span class="icon-paper-plane mr-2"></span>Send Reset OTP
              </button>
            </form>

            <div class="text-center mt-4">
              <p class="text-muted mb-2">Remember your password?</p>
              <a href="{% url 'login' %}" style="color: #667eea; font-weight: 600;">
                <span class="icon-arrow-left mr-1"></span>Back to Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
