{% extends 'myapp/base1.html' %}
{% load static %}
{% block content %}
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="text-white font-weight-bold">Log In</h1>
                <div class="custom-breadcrumbs">
                    <a href="{% url 'home' %}">Home</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>Login</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Reuse homepage hero style to match theme and font -->
<div class="site-blocks-cover overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-4 text-white display-4 font-weight-bold">Good to see you!</h1>
                <p class="mb-4 text-white-50">Sign in to continue to your dashboard and manage your applications.</p>

                <form action="{% url 'login' %}" method="post" class="search-jobs-form">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-3 mb-3 mb-md-0">
                            <select name="role" id="role" class="selectpicker" data-style="btn-white btn-lg" data-width="100%" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="Candidate">Candidate</option>
                                <option value="Company">Company</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3 mb-md-0">
                            <input type="text" id="username" name="email" class="form-control form-control-lg" placeholder="Email or Username" required>
                        </div>

                        <div class="col-md-3 mb-3 mb-md-0">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                        </div>

                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-block text-white">
                                <span class="icon-lock"></span> Log In
                            </button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-between align-items-center text-white-50">
                            <div>
                                <input type="checkbox" id="remember" name="remember" class="mr-2">
                                <label for="remember" class="text-white-50">Remember me</label>
                            </div>
                            <div>
                                <a href="#" class="text-white">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <p class="text-white mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-white font-weight-bold">Sign Up</a></p>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
