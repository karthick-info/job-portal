{% extends 'myapp/base1.html' %}
{% load static %}
{% block content %}
<section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="text-white font-weight-bold">Log In</h1>
                <div class="custom-breadcrumbs">
                    <a href="{% url 'home' %}">Home</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong>Login</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="p-4 bg-white rounded shadow">
                    <h2 class="h4 text-black mb-4">Log In</h2>
                    
                    {% if msg %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                    {% endif %}
                    
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        
                        <!-- Select Role Field -->
                        <div class="row form-group">
                            <div class="col-md-12 mb-3">
                                <label class="text-black" for="role">Select Role *</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">-- Select Role --</option>
                                    <option value="candidate">Job Seeker (Candidate)</option>
                                    <option value="company">Employer (Company)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Email Address field -->
                        <div class="row form-group">
                            <div class="col-md-12 mb-3">
                                <label class="text-black" for="email">Your Email *</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email" required>
                            </div>
                        </div>
                        
                        <!-- Password field -->
                        <div class="row form-group">
                            <div class="col-md-12 mb-3">
                                <label class="text-black" for="password">Password *</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password" name="password" required>
                            </div>
                        </div>

                        <!-- Remember Me and Forgot Password -->
                        <div class="row form-group">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label text-black" for="remember">Remember me</label>
                                </div>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="{% url 'forgot_password' %}" class="text-primary">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="row form-group mt-4">
                            <div class="col-md-12">
                                <input type="submit" value="Log In" class="btn btn-primary btn-md text-white btn-block">
                            </div>
                        </div>
                        
                        <div class="row form-group mt-3">
                            <div class="col-md-12 text-center">
                                <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary font-weight-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
